<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swap Images</title>
</head>
<body>
	<script>
		function catTotiger(){
			document.imgdisplay.src = 'tiger.jpg';

		}
		function tigerTocat(){
			document.imgdisplay.src = 'cat.jpg';

		}
	</script>
	<a href="" onmouseover="catTotiger()" onmouseout="tigerTocat()"><img name="imgdisplay" src="cat.jpg" alt="Cat" width="500" height="400"></a>

</body>
</html>
