	<h2>Array splice</h2>

	<script>
		var fruits = ["Banana","Apple","Mango","Orange","Coconut","Jackfruit"];

		document.write(fruits);  

		document.write("<br>");

		fruits.splice(0, 0, "Lemon", "kiwi");   //Add item from first data (first 0 means-where data add and 2nd 0 means- where data delete)

		document.write(fruits);

		document.write("<br>");

		fruits.splice(2, 2, "Nut","Lichi");   //Add item from 2nd data and delete item 2nd element 2 data
		document.write(fruits);

		document.write("<br>");


	</script>

	<h2>Array slice</h2>

	<script>
		computer=["Dell","Hp","Apple","IBM","Gateway","Ascer"];
		computer1 = computer.slice(1,4);
		computer2 = computer.slice(1,3);
		computer3 = computer.slice(2);
		computer4 = computer.slice(-3, -1);
		computer5 = computer.slice(-3);


		document.write(computer);
		document.write("<br>");

		document.write(computer1);
		document.write("<br>");

		document.write(computer2);
		document.write("<br>");

		document.write(computer3);
		document.write("<br>");

		document.write(computer4);
		document.write("<br>");

		document.write(computer5);
		document.write("<br>");




	</script>
