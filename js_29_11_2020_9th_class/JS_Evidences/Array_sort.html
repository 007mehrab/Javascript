<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sorted</title>
</head>
<body>
	<script>
		var students = new Array ("Mehrab","Parvez","alim","ismail");

		document.write("Before Sorting : " + students + "<br>");
		students.sort();

		document.write("After Sorting <br>");

		for(var i=0;i<students.length;i++)
		{
			x=i+1;

			document.write(x + " : "+ students[i] + "<br>");
			x++;
		}

		

	</script>
</body>
</html>
