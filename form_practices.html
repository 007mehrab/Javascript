<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<form action="" name="myform">
		
		Fullname <br>
		<input type="text" name="fullname"><br><br>
		Password <br>
		<input type="text" name="password"><br><br>

		<input type="button" value="SUBMIT" onclick="myfunc()">

	</form>


	<script>
		function myfunc(){
			var fullname=document.myform.fullname.value;
			var password=document.myform.password.value;


			var nameformat = /[A-z0-9._%+-]{6}$/;           //min and max {8,16}
			var passformat = /[A-z0-9._%+-]{5,8}$/;  

			// if(fullname=="")
			// {
			// 	alert("Please Enter Your Name");
			// 	return false;
			// }

			else if(!fullname.match(nameformat))
			{
				alert("UserName at list 6 characters long");
				return false;
			}

			// else if(password=="")
			// {
			// 	alert("Please Enter Your password");
			// 	return false;
			// }


			else if(!password.match(passformat))
			{

				alert("Password at list 8 characters long");
				return false;
			}
			else{
				alert("Succesfully Submit");
			}

		}
	</script>

</body>
</html>
