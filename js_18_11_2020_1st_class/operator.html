	<h2> Arithmetic Operator</h2>
	<script>
		
		var a=5;
		var b=5;
		var c=5;
		var d=5;

		document.write(a++); //post increment operator

		document.write("<br>");

		document.write(a);

		document.write("<br>");

		document.write(++b);     //pre increment operator

		document.write("<br>")

		document.write(b)

		document.write("<br>");

		document.write(c--);     //post deccrement operator

		document.write("<br>")

		document.write(c)

		document.write("<br>")

		document.write(--d);     //pre deccrement operator

		document.write("<br>")

		document.write(d)

		document.write("<br>");


	</script>
