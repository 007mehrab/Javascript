<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Change Using Click</title>
</head>
<body >
	<button type="button" onclick="document.bgColor='red'"> Red </button>
	<button type="button" onclick="document.bgColor='green'"> green </button>
	<button type="button" onclick="document.bgColor='blue'"> Blue </button>
</body>
</html>
