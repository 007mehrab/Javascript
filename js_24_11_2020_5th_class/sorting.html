<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sort Array</title>
</head>
<body>
	<script>
		var zoo = new Array("Tiger","Lion","Apes","Zebras");
		
		zoo.sort();
		document.write(zoo);   //sort in ascending order

		zoo.reverse();
		document.write("<br>");
		document.write(zoo);    //sort in reverse or descending order

	</script>
</body>
</html>
