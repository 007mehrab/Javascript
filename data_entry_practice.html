<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	.forms{
		background-color: lightgray;
		padding: 10px;
		border: 2px solid : gray;
		width: 200px;

	}
</style>

<body>

	<script>
		function myfunc(){
			var id = document.myform.id.value
			var name = document.myform.name.value
			var course=document.myform.course.value;
			var round=document.myform.round.value;
			var year = document.myform.year.value;

			
			if (id == "" || id == null) {
				alert("Please Enter Your Name");
			}
			if (name == "" || name == null) {
				alert("Please Enter Your Name");
			}
			else if (course == "" || course == null) {
				alert("Please Enter Your Gender");
			}
			else if (round == "" || round == null) {
				alert("Please Enter Your phone");
			}
			else if (year == "" || year == null) {
				alert("Please Enter Your phone");
			}
			
			else {
				//alert("Succesfully Submit");
				var myWindow = window.open("", "MsgWindow", "width=400,height=300");
				myWindow.document.write("<h1>You have submitted</h1>");
				myWindow.document.write("<p>Student ID :"+ id + "</p>");
				myWindow.document.write("<p>Student Name :"+ name + "</p>");
				myWindow.document.write("<p>Course :"+ course + "</p>");
				myWindow.document.write("<p>Round :"+ round + "</p>");
				myWindow.document.write("<p>Year/Section :"+ year + "</p>");

			}

		}
	</script>
	
	<center>
	<form action="" name="myform" class="forms">

		Student ID :<br>
		<input type="number" name="id" value="" /><br><br>
		Name :<br>
		<input type="text" name="name"><br><br>
		Course :<br>
		<input type="text" name="course" value=""><br><br>
		Year/Section :<br>
		<input type="text" name="year" value=""><br><br>
		Round :
		<select name="round">
			
			<option value="" hidden="">Select</option>
			<option value="44" >Round 44</option>
			<option value="45" >Round 45</option>
			<option value="46" >Round 46</option>
			<option value="47" >Round 47</option>

		</select><br><br>

		<input type="button" value="SUBMIT" onclick="myfunc()">

	</form>
	</center>


</body>
</html>
