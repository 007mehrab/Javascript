<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Screen properties</title>
</head>
<body>
	<script>
		
			var ah = screen.availHeight;
			var h = screen.height;
			var aw = screen.availWidth;
			var w = screen.width;
			var d = screen.colorDepth;

			var message = "Available Height :" + ah + "\n";
			    message += "Available Width :" + aw + "\n";
			    message += "Height :" + h + "\n";
			    message += " Width :" + w + "\n";
			    message += " Depth :" + d + "\n";

			 alert(message);
			// document.write(message);

	</script>
</body>
</html>
