	<script>
		var result =parseInt(prompt());
		var display;

		switch(true){
			case result>=70:
			display = "Excellent";
			break;
			case result>=60:
			display = "Very Good";
			break;
			case result>=50:
			display = "Good";
			break;
			default:
			display = "Fail";
		}

		document.write(display);

	</script>
