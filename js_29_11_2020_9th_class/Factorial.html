<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Factorial with For Loop</title>
</head>
<body>
<!--Factorial with For Loop-->
	<script>
		function factCalc() {
			var num = document.myform.num.value;
		//var num = 5;
		var fact = 1;
		for(var i = num; i>=1; i--) {
				fact =  fact * i;
		}
		alert(fact);
	}
	</script>
	
	<form name="myform">
		<input type="number" name="num">
		<input type="button" name="calculate" value="GO" onclick="factCalc()">
	</form>
</body>
</html>
