<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shed walls function</title>
</head>
<body>
	<script>
		function shedwalls(first,last){         //useless (first,last)
			var first =parseInt(prompt("Enter first Value",''));
			var last =parseInt(prompt("Enter last Value",''));

			var sum = first + last;
			var massage ="The Total of two values = " + sum;
			document.write(massage);
		}

		shedwalls();

	</script>
</body>
</html>
