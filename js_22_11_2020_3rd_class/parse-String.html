<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parse String</title>
	
</head>
<body>
	<script>
		var String1 ="14.95";
		var String2 ="32 on sale";
		var newVal= parseFloat(String1);
		var hotVal= parseInt(String2);

		document.write(newVal);
		document.write("<br>");

		document.write(hotVal);
		document.write("<br>");

		document.write("Your Total is :" + newVal + hotVal);
		alert(typeof(hotVal))
		alert(typeof(newVal))

	</script>
</body>
</html>
